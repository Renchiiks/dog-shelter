<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
    </tr>
    <tr th:each="d : ${dogs}">
        <td th:text="${d.getId()}">ID</td>
        <td th:text="${d.getName()}">Name</td>
        <td th:text="${d.getBreed()}">Breed</td>
        <td th:text="${d.getAge()}">Age</td>
    </tr>
</table>

</body>
</html>
