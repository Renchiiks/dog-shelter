<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Shelter</th>
    </tr>
    <tr  >
        <td th:text="${dog.getId()}">ID</td>
        <td th:text="${dog.getName()}">Name</td>
        <td th:text="${dog.getBreed()}">Breed</td>
        <td th:text="${dog.getAge()}">Age</td>
        <td th:text="${dog.getShelter()}">Shelter</td>
    </tr>
</table>

</body>
</html>
