<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog</title>
</head>
<body>
<form action="dog">
    <input title="name" th:type="text" name="name">Name<br>
    <input title="breed" th:type="text" name="breed">Breed<br>
    <input title="age" th:type="text" name="age">Age<br>
    <select title="Shelter" class="form-control"  name="shelter">
        <option th:each="sh: ${shelters}" th:value="${sh.id}" th:text="${sh.getName()}">
           Shelter
        </option>
    </select>
    <input title="Add Dog" th:type="submit">Add dog<br>

</form>
<form action="getDog">
    <input title="Id" th:type="text" name="id">Id<br>
    <input title="Find Dog" th:type="submit">Find Dog<br>

</form>

<form action="getDogs">
    <input title="Id" th:type="text" name="id">Shelter Id<br>
    <input title="Find Dogs" th:type="submit">Find Dogs<br>

</form>

<form action="removeDog">
    <input title="Id" th:type="text" name="id">Id<br>
    <input title="Remove dog" th:type="submit">Remove Dog<br>

</form>

</body>
</html>
